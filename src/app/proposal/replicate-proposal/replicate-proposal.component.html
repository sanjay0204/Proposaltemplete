<ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="large"
  color="#433163"
  fullScreen="true"
  type="ball-spin-clockwise"
>
  <p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>
<div class="container-fluid p-4 my-3 mt-5 border">
    <div class="row align-items-start">
        <!-- main  -->
        <div class="col border-1">

            <form [formGroup]='proposalForm' (ngSubmit)="pageRedirect()" novalidate>
                <div class="row">
                    <div class="col-12">
                        <div class="row">
                            <div class="col colordee2e6">
                                <span class="proposal">Relicate Proposal</span>

                            </div>
                        </div>
                        
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <div class="row">
                            <div class="col-5 color8661C5 form-control" style="margin-top: 4px;">
                                <span>Old Proposal Id</span>&nbsp;<span class="error_color">*</span>
                            </div>
                            <!-- <h3> {{isExist}}</h3> -->
                            <div class="col-7 p-1">
                                <input (blur)="isExistPropsalId('oldproposalId')" formControlName='oldproposalId' name="oldproposalId" class="form-control"
                                    placeholder="Proposal Id">
                                <div *ngIf="proposalForm.get('oldproposalId').invalid && (proposalForm.get('oldproposalId').dirty || proposalForm.get('oldproposalId').touched)">
                                    <div class="error_color">
                                        Old ProposalId requried
                                    </div>
                                </div>
                                <span *ngIf="!isExist" style="color: red;">Proposal id no exists, try another</span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-5 color8661C5 form-control" style="margin-top: 4px;">
                                <span> New Proposal Id</span>&nbsp;<span class="error_color">*</span>
                            </div>
                            <!-- <h3> {{isExist}}</h3> -->
                            <div class="col-7 p-1">
                                <input (blur)="newisExistPropsalId('newproposalId')" formControlName='newproposalId' name="newproposalId" class="form-control"
                                    placeholder="Proposal Id">
                                <div *ngIf="proposalForm.get('newproposalId').invalid && 
                                (proposalForm.get('newproposalId').dirty || 
                                proposalForm.get('newproposalId').touched)">
                                    <div class="error_color">
                                        New ProposalId requried
                                    </div>
                                </div>
                                <span *ngIf="isnewExist" style="color: red;">Proposal id already exists, try another</span>
                            </div>
                        </div>
        
                        <div class="row align-items-end">
                            <div class="col">
                            </div>
                            <div class="col">
                            </div>
                            <div class="col p-0">
                                <button type="submit" [disabled]="checkExist" class="btn btn-outline-primary w-100">Next</button>
                            </div>
                        </div>
                    </div>
                    
                </div>

                
            </form>
        </div>
    </div>
