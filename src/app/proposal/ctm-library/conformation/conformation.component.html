<div class="modal-header">
    <h4 class="modal-title">{{rowObj.labelMessage}} Proposal</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.close('Close click')">
      <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <p>Would you like to {{rowObj.labelMessage}} the Proposal</p>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="submitConfirm()">Confirm</button>
    <button type="button" class="btn btn-light" (click)="activeModal.close('Close click')">Close</button>
</div>
